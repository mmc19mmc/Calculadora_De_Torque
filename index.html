<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Torque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Torque</h1>
        <div class="calculator">
            <div class="section">
                <h2>Calcular Valor Nominal</h2>
                <label for="limiteInferior">Limite Inferior (Nm):</label>
                <input type="number" id="limiteInferior">
                <label for="limiteSuperior">Limite Superior (Nm):</label>
                <input type="number" id="limiteSuperior">
                <button onclick="calcularValorNominal()">Calcular</button>
                <p id="resultadoNominal"></p>
            </div>
            <div class="section">
                <h2>Calcular Limites de Torque</h2>
                <label for="valorNominal">Valor Nominal (Nm):</label>
                <input type="number" id="valorNominal">
                <label for="toleranciaPercentual">Toler√¢ncia (%):</label>
                <input type="number" id="toleranciaPercentual">
                <button onclick="calcularLimitesTorque()">Calcular</button>
                <p id="resultadoLimites"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
